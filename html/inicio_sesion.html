<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>winrecycle.cl/inicio_sesion</title>
    <link rel="stylesheet" href="css/fuente.css">
    <link rel="stylesheet" href="css/colores.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body class="gris pt-5">
    <div class="container pt-5 pb-5">
      <div class="row pb-5">
          <div class=" container col-xs-12 col-lg-6 col-md-6 col-sm-12 border border-black rounded celeste shadow">
            <p class="fs-1 fw-bold text-center py-5">Inicio de sesión</p>
            <div class="mb-3 px-5">
              <label for="exampleFormControlInput1" class="form-label fw-bold fs-5">Correo</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              <label for="inputPassword5" class="form-label pt-3 fw-bold fs-5">Contraseña</label>
              <div>
                <div class="position-relative">
                  <button type="button" class="btn toggle-btn position-absolute end-0" onclick="togglePassword()">👁️</button>
                  <input type="password" id="inputPassword5" class="form-control mb-2" aria-describedby="passwordHelpBlock">
                </div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Recordar Contraseña</label>
              </div>
              <div class="text-center">
                <a class="btn btn-primary btn-cafe fs-3 fw-bold my-3 px-5" href="sesion_iniciada.html" type="submit">Iniciar Sesión</a>
              </div>
              <a class="d-flex justify-content-center py-1" href="https://cdn.pixabay.com/photo/2020/02/08/00/40/emoji-4828792_1280.png">¿Olvidaste tu contraseña?</a>
              <a class="d-flex justify-content-center py-1" href="registro.html">¿No tienes una cuenta? Regístrate aquí</a>
            </div>
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
  </body>
</html>
